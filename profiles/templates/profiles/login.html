{% extends "profiles/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section container col-md-4 box-element mt-5">
        <form method="post" class="mt-2">
            {% csrf_token %}
            <fieldset class="form-group justify-content-center">
                <legend class="border-bottom mb-4 text-center"
                        style="background-color:#087889;">
                    USER LOGIN
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info btn-block" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'profiles:register' %}">Sign Up Now</a>
            </small>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>
{% endblock content %}
