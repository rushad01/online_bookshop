{% extends "profiles/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    {% if recommendation %}
        {% for item in recommendation %}
            <div class="container">
                <div class="col-lg box-element">
                    <img src="{{ item.product_pic }}"
                         class="card-img-top"
                         style="width: 100%;
                                height: 300px;"/>
                    <h5 class="card-title">{{ item.product_name }}</h5>
                    <h5>
                        <strong>&#2547;{{ item.price }}</strong>
                    </h5>
                    <button data-product="{{ item.id }}"
                            data-action="add"
                            class="btn btn-outline-secondary add-btn update-cart">
                        Add to Cart
                    </button>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <h4>You have no recommendation at present</h4>
    {% endif %}
{% endblock content %}
